<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Employee DB</title>
  </head>
  <body>
    <h2>New Employees</h2>
    <div id="add-employee">
      <form id="details-form">
        <div id="name-area">
          <label>Enter Name</label>
          <input type="text" id="employee-name" />
        </div>
        <div id="profession-area">
          <label>Enter Profession</label>
          <input type="text" id="employee-profession" />
        </div>
        <div id="age-area">
          <label>Enter Age</label>
          <input type="text" id="employee-age" />
        </div>
      </form>
      <button id="add-employee-btn" onclick="addEmployee()">Add User</button>
      <span id="is-successful"></span>
    </div>
    <div id="display-details">
      <h2>Added Employees</h2>
      <span id="employee-count">You have 0 Employees.</span>
      <div id="employee-table"></div>
    </div>
  </body>
</html>
